    <style>
      body {

      .font-brand-latin { font-family: 'Montserrat', sans-serif; font-weight: 700; }

      .animate-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .animate-item.is-visible {
            opacity: 1;
            transform: translateY(0);
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-thumb { background: #21A1D9; border-radius: 4px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      
      /* RTL Support */
      [dir="rtl"] {
        text-align: right;
      }
      [dir="rtl"] .flex {
        flex-direction: row-reverse;
      }
      [dir="rtl"] .space-x-reverse > :not([hidden]) ~ :not([hidden]) {
        --tw-space-x-reverse: 1;
      }
      
      /* Animation delay classes */
      .delay-200 { animation-delay: 0.2s; }
      .delay-400 { animation-delay: 0.4s; }
      .delay-600 { animation-delay: 0.6s; }
      .delay-100 { animation-delay: 0.1s; }
      .delay-300 { animation-delay: 0.3s; }
      .delay-500 { animation-delay: 0.5s; }
      
      /* Dynamic background image utility */
      .bg-dynamic { background-size: cover; background-position: center; }
